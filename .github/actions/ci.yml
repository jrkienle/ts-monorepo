name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run build
      - run: bun run lint
      - run: bun run test
      - run: bun run typecheck
